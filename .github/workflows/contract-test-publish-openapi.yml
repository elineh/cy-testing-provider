# Once the PR is merged into the main branch,
# we publish the provider contract (the OpenAPI spec) to the Pact broker
# The schema already got tested in the e2e job

name: Publish pact OpenAPI
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
  GITHUB_SHA: ${{ github.sha }}
  GITHUB_BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  publish-pact-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Read Node version from .nvmrc
        id: node_version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Publish Provider OpenAPI to Pact
        run: |
          npm run publish:pact-openapi

      - name: Record provider deployment
        if: github.ref == 'refs/heads/main'
        run: npm run record:provider:bidirectional:deployment --env=test
